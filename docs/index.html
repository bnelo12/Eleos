<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.0.0/stitch.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="login-box">
      <img id="login-logo" src="img/eleos-logo-1.png"/>
      <h4>crowd-sourced, human powered, aid</h4>
      <h5>allowing individuals to donate goods and services directly to those who need it</h5>
      <div id="login-form">
        <div class="form-group">
            <input type="text" class="form-control" id="emailInput" placeholder="example@email.com" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="passwordInput" placeholder="mypassword" />
          </div>
          <button type="submit" id="login-button" class="btn btn-primary" onclick="handleLogin()">Log In</button>
        </div>
      </div>
    </div>
    <div id="create-account-box">
      <h4>Create Account:</h4>
    </div>
  </body>
</html>
